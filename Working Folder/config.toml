baseURL = "https://leslietang.com"
title = "Leslie TANG"
paginate = 5
theme = "hugo-PaperMod"
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = true
buildFuture = false
buildExpired = false
enableEmoji = true
googleAnalytics = "UA-140833487-1"

[minify]
disableXML = true

[languages.en]
languageName = "English"
weight = 1

[[languages.en.menu.main]]
name = "Archives"
url = "archives"
weight = 5

[[languages.en.menu.main]]
name = "Search"
url = "search/"
weight = 10

[[languages.en.menu.main]]
name = "Tags"
url = "tags/"
weight = 10

[[languages.en.menu.main]]
name = "Categories"
url = "categories/"
weight = 10


[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
description = "Leslie Tang"
author = "Leslie Tang"
defaultTheme = "auto"
ShowShareButtons = false
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
images = [ "papermod-cover.png" ]

  [params.profileMode]
  enabled = false
  title = "Leslie TANG"
  imageUrl = "#"
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Archives"
    url = "archives"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "Leslie Tang"
  Content = """
Welcome to my website! This is still a work in progress.
"""

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/tangweejieleslie/leslietang.com"

  # [[params.socialIcons]]
  # name = "KoFi"
  # url = "https://ko-fi.com/adityatelange"

  # [[params.socialIcons]]
  # name = "RsS"
  # url = "index.xml"

  [params.editPost]
  URL = "https://github.com/tangweejieleslie/leslietang.com/tree/experiment/Working%20Folder/content/"
  Text = "Suggest Changes"
  appendFilePath = true

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

